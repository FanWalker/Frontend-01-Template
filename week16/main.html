<body>
  <div id="mydiv" style="transform:translate(0px, 0px);width: 100px; height: 100px;background-color: lightblue;"></div>
</body>
<script src="./gesture.js"></script>
<script>
  let element = document.body;

  document.addEventListener("contextmenu", event => event.preventDefault());

  document.addEventListener("selectstart", event => event.preventDefault());

  document.addEventListener("touchmove", event => event.preventDefault(), {
    passive: false,
  })
  enableGesture(element);

  let x = 0, y = 0;

  let mydiv = document.getElementById("mydiv");

  document.body.addEventListener("pan", event => {
    mydiv.style.transform = `translate(${x + event.clientX - event.startX}px, ${y + event.clientY - event.startY}px)`;
  })

  document.body.addEventListener("panend", event => {
    x = x + event.clientX - event.startX;
    y = y + event.clientY - event.startY;
    // mydiv.style.transform = `translate(${x + event.clientX - event.startX}px, ${y + event.clientY - event.startY}px)`;
  })

</script>
